<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
        <style type="text/css" class="ss-gen__preview-styles"></style>
    </head>
    <body>
        <div class="ss-gen__container">
            <h1 class="ss-gen__header">Simple Slider Generator</h1>
            <div class="ss-gen__controls">
                <button class="ss-gen__add-slide-control">
                    Add Slide
                </button>
                <div class="ss-gen__animation-note">NOTE: In order to generate a slide show, the following must hold true. Total Time Per Slide must be greater than or equal to slide animation plus 2x text animation plus text/slide animation delay.</div>
                <label for="total-slide-time">Total Time Per Slide</label>
                <input type="number" name="total-slide-time" min="1" value="7" class="ss-gen__time-per-slide"/>
                <label for="slide-animation-length">Slide Animation Length</label>
                <input type="number" name="slide-animation-length" min="0" step=".1" value="1.5" class="ss-gen__animation-length--slide"/>
                <label for="text-animation-length">Text Animation Length</label>
                <input type="number" name="text-animation-length" min="0" step=".1" value=".7" class="ss-gen__animation-length--text"/>
                <label for="text-animation-length">Text/Slide Animation Delay</label>
                <input type="number" name="animation-delay" min="0" step=".1" value=".3" class="ss-gen__animation-delay"/>
                <button class="ss-gen__generate-slideshow">
                    Generate Slideshow
                </button>
            </div>
            <div class="ss-gen__preview">
                <div class="ss-gen__preview-code">
                    <textarea readonly></textarea>
                </div>
                <div class="ss-gen__preview-slider">
                    <div class="simple-slider"></div>
                </div>
            </div>
            <div class="ss-gen__warning-dialog-container">
                <div class="ss-gen__warning-dialog-overlay"></div>
                <div class="ss-gen__warning-dialog">
                    <div class="ss-gen__warning-dialog-text">Warning Text</div>
                    <button class="ss-gen__warning-dialog-button">Close</button>
                </div>
            </div>
        </div>
        <script src="./assets/js/styleObjects.js"></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
